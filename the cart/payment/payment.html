<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="body-main">
        <h1>Make your Payment</h1>
        <div class="body-content-init">
            <h2 class="body-content-intro">Let us know who you are</h2>
            <div class="body-content-body">
                <div class="body-content-blank"></div>  
                <div class="body-content">
                    <div class="body-content-fullName">Full name <span id="warn-body-content-fullName" style="color:red; font-size: small"></span></div>
                    <div class="inp-block">
                        <input type="text" class="inp" placeholder="Ex: Eric Rosen">
                    </div>
                </div>
                
                <div class="body-content-blank"></div>
                <div class="body-content">
                    <div class="body-content-fullName">Email <span id="warn-body-content-fullName" style="color:red; font-size: small"></span></div>
                    <div class="inp-block">
                        <input type="text" class="inp" placeholder="Double-check for typo">
                    </div>
                </div>
                
                <div class="body-content-blank"></div>
                <div class="body-content">
                    <div class="body-content-fullName">Retype email <span id="warn-body-content-fullName" style="color:red; font-size: small"></span></div>
                    <div class="inp-block">
                        <input type="text" class="inp">
                    </div>
                </div>
                
                <div class="body-content-blank"></div>
                <div class="body-content">
                    <div class="body-content-fullName">Phone number (optional)</div>
                    <div class="inp-block">
                        <input type="text" class="inp">
                    </div>
                </div>
                
                <div class="body-content-blank"></div>
                <div class="body-content">
                    <div class="body-content-fullName">Country/region of residence <span id="warn-body-content-fullName" style="color:red; font-size: small"></span></div>
                    <div class="inp-block">
                        <input type="text" class="inp" placeholder="Ex: Vietnam">
                    </div>
                </div>
                
            </div>
            
        </div>


        
    </div>
    <div class="body-content-init">
        <div class="body-header">Payment method</div>
        <div class="body-content-sec">
            <div class="body-content-sec-name">
                
                <div class="payment-method">Select your payment method </div>
                <div class="div-visa">
                    <button class="visa1"><input type="radio" id="checkbox" name="conga" value="visa"> <img class="img" src="https://e7.pngegg.com/pngimages/37/513/png-clipart-logo-visa-credit-card-debit-card-visa-text-trademark.png"></button>
                </div>
                <div class="div-visa">
                    <button class="visa"><span class="div-checkbox2"><input type="radio" id="radio" name="conga" value="mastercard"></span> <img class="img" src="https://w7.pngwing.com/pngs/92/785/png-transparent-mastercard-logo-mastercard-credit-card-payment-visa-nyse-ma-mastercard-logo-text-logo-sign.png"></button>
                </div>
                <div class="div-visa">
                    <button class="visa3"><input type="radio" id="checkbox" name="conga"><img class="img3" src="https://i0.wp.com/nintendosoup.com/wp-content/uploads/2017/08/paypal_logo_1.jpg?fit=895%2C543&ssl=1"></button>
                </div>
                <div class="body-card-property">Card property<span id="warn-card-property" style="color:red; font-size: small"></span></div>
                <input class="inp-sec" placeholder="Card holder's name">
                <input class="inp-sec" placeholder="Card number">
                <div class="card-property">
                    <input class="expiration" placeholder="expiration date MM/DD"> <input class="CV-code" placeholder="CV Code">
                </div>
                <div class="div-amount">
                    <input class="amount" placeholder="Amount"><span class="symbol">VND</span>
                </div>
                <div class="for-btn"><button id="btn" onclick="submit()">Submit</button></div>
            </div>
        </div>
    </div>
    <script src="payment.js"></script>
</body>
</html>
