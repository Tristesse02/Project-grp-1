<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="body-main">
        <h1>Make your Payment</h1>
        <div class="body-content-init">
            <h2 class="body-content-intro">Let us know who you are</h2>
            <div class="body-content-body">
                <div class="body-content-blank"></div>  
                <div class="body-content">
                    <div class="body-content-fullName">Full name <span id="warn-body-content-fullName" style="color:red; font-size: small"></span></div>
                    <div class="inp-block">
                        <input type="text" class="inp" placeholder="Ex: Eric Rosen">
                    </div>
                </div>
                
                <div class="body-content-blank"></div>
                <div class="body-content">
                    <div class="body-content-fullName">Email <span id="warn-body-content-fullName" style="color:red; font-size: small"></span></div>
                    <div class="inp-block">
                        <input type="text" class="inp" placeholder="Double-check for typo">
                    </div>
                </div>
                
                <div class="body-content-blank"></div>
                <div class="body-content">
                    <div class="body-content-fullName">Retype email <span id="warn-body-content-fullName" style="color:red; font-size: small"></span></div>
                    <div class="inp-block">
                        <input type="text" class="inp">
                    </div>
                </div>
                
                <div class="body-content-blank"></div>
                <div class="body-content">
                    <div class="body-content-fullName">Phone number (optional)</div>
                    <div class="inp-block">
                        <input type="text" class="inp">
                    </div>
                </div>
                
                <div class="body-content-blank"></div>
                <div class="body-content">
                    <div class="body-content-fullName">Country/region of residence <span id="warn-body-content-fullName" style="color:red; font-size: small"></span></div>
                    <div class="inp-block">
                        <input type="text" class="inp" placeholder="Ex: Vietnam">
                    </div>
                </div>
                
            </div>
            <div class="for-btn"><button id="btn" onclick="submit()">Submit</button></div>
        </div>


        
    </div>
    <div class="body"
    <script src="payment.js"></script>
</body>
</html>
